<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Bonûs -->
    <div class="login ">
        <div class="logo">
            <img src="img/logo-uol.png" alt="logo-uol">
        </div>
        <div class="options">
            <input type="text" placeholder="Digite seu nome">
            <input type="submit" value="Entrar" onclick="login()">
            <p class="hidden">Este nome de usuario já existe Por favor selecione outro!</p>
        </div>


    </div>
    <div class="overlay hidden">
        <div class="shadow" onclick="exitActivity(this)"></div>
        <div class="activitys">
            
                <div class="title">
                    <p>Escolha um contato para enviar mensagem:</p>
                </div>
                <div class="users">
                    <div class="option">
                        <ion-icon name="people" onclick="selectUser(this)"></ion-icon>
                        <p onclick="selectUser(this)">Todos</p>
                        <div class="selected">
                            <svg width="13" height="11" viewBox="0 0 13 11" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M11 2L4.7 9L2 6.375" stroke="#28BB25" stroke-width="3" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                </div>
         

            <div class="visibility">
                <div class="title">
                    <p>Escolha a visibilidade:</p>
                </div>
                <div class="option public">
                    <ion-icon name="lock-open" onclick="selectVisibility(this)"></ion-icon>
                    <p onclick="selectVisibility(this)">Público</p>
                    <div class="selected">
                        <svg width="13" height="11" viewBox="0 0 13 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M11 2L4.7 9L2 6.375" stroke="#28BB25" stroke-width="3" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>

                <div class="option privated">
                    <ion-icon name="lock-closed" onclick="selectVisibility(this)"></ion-icon>
                    <p onclick="selectVisibility(this)">Reservadamente</p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Fim Bônus -->
    <header>
        <img src="img/logo-uol.png" alt="logo bate-papo uol">
        <ion-icon name="people" onclick="activity()"></ion-icon>
    </header>

    <main>
        <div class="messages">
        </div>
        </div>
    </main>
    <footer>
        <input placeholder="Escreva aqui..." type="text">
        <input type="submit" value="" onclick="sendMessage()">
        <ion-icon class="enviar" name="paper-plane-outline"></ion-icon>
        <p>Enviando para <span>Todos</span> <b>(público)</b></p>
    </footer>
    <!-- Scripts -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
